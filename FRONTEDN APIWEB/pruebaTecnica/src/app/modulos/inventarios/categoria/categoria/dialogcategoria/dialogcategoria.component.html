<form [formGroup]="form">
    <p-dialog [header]="textoTitle" [(visible)]="visibleClient" [modal]="true" showEffect="fade"
    [style]="{width: '35vw', height: '50%'}">
    <div class="flex align-items-center gap-3 mb-3">
        <label for="categoria" class="font-semibold w-6rem">Nombre Categoria</label>
        <input pInputText id="categoria" name="categoria" class="flex-auto" autocomplete="off" 
         formControlName="nombre" [ngClass]="{'ng-dirty ng-invalid': getInvalid('nombre')}"/>
    </div>

    <div class="flex align-items-center gap-3 mb-3">
        <label for="categoria" class="font-semibold w-6rem">Producto</label>
        <p-multiSelect 
        [options]="productoList" 
        [(ngModel)]="productoSelect" 
        placeholder="Selecciona Producto"
        optionLabel="nombProd" 
        display="chip" 
        [showClear]="true"
        formControlName="producto" [ngClass]="{'ng-dirty ng-invalid': getInvalid('producto')}"/>
    </div>
    
    <p-divider type="solid" />
    <div class="flex justify-content-end flex-column sm:flex-row">
        <button pButton label="Guardar" class="p-button m-2" (click)="registrarProducto()"></button>
        <button pButton label="Cancelar" class="p-button-outlined m-2" (click)="visibleClient=false"></button>
    </div>
</p-dialog>
</form>
<p-toast/>

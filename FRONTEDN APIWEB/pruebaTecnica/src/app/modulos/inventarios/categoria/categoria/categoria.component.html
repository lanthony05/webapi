
<div class="grid">
	<div class="col-12">
		<div class="text-900 font-bold text-6xl mb-4 text-left">Categoria</div>
		<div class="card">
			<h5>Lista de Categoria</h5>
			<p-table [value]="categoriaList" >
				<ng-template pTemplate="caption">
					<div class="flex justify-content-between flex-column sm:flex-row">
						<button pButton label="Nueva Categoria" class="p-button mb-2" icon="pi pi-plus" (click)="dialogNuevoCliente()"></button>

					</div>
				</ng-template>
				<ng-template pTemplate="header">
					<tr>
						<th style="min-width: 2rem">
							<div class="flex justify-content-between align-items-center">
								N
							</div>
						</th>
						<th style="min-width: 16rem">
							<div class="flex justify-content-between align-items-center">
								Nombre Categoria
							</div>
						</th>						
						<th style="min-width: 10rem" colspan="2">
							<div class="flex justify-content-between align-items-center">
								Acciones
							</div>
						</th>
					</tr>
				</ng-template>
				<ng-template pTemplate="body" let-rowIndex="rowIndex"  let-categoria>
					<tr>
						<td>
							{{ rowIndex + 1 }}
						</td>
						<td>
							{{ categoria.nombCat }}
							
						</td>
						<td>
							<p-button class="m-2" type="button"(click)="actualizarProducto(categoria)" icon="pi pi-pencil" ></p-button>
							<p-button class="m-2" severity="danger" (click)="eliminarProducto(categoria)" type="button" icon="pi pi-trash"></p-button>

						</td>
					</tr>
				</ng-template>
				<ng-template pTemplate="emptymessage">
					<tr>
						<td colspan="8">No hay categorias registrados.</td>
					</tr>
				</ng-template>
				<ng-template pTemplate="loadingbody">
					<tr>
						<td colspan="8">Cargando categorias...</td>
					</tr>
				</ng-template>
    		</p-table>
		</div>
	</div>
</div>
<app-dialogcliente #dialogoProducto  (categoriaEmitter)="registrarCategoria($event)"></app-dialogcliente>
<p-toast/>
